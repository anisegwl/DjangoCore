<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Question</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ object }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <br>
    <a href="{% url 'question_list' %}">Cancel</a>
</body>
</html>
